<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0, 0.1, 0"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="eco-house" src="./models/eco_house/scene.gltf"></a-asset-item>
      <a-asset-item id="japan_building" src="./models/building_1/a_piece_of_japan/scene.gltf"></a-asset-item>
      <a-asset-item id="truck" src="./models/truck/dae_5_finished_props_-_forest_loner/scene.gltf"></a-asset-item>
      <a-asset-item id="ground" src="./models/ground_03/scene.gltf"></a-asset-item>


    </a-assets>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type: ambient; color: #BBB"></a-entity>
    <!--Add Code here-->


    <!--Directional-->
    <a-entity light="type: directional; color: #FFFFFF; intensity: 1" position="1 1 1"></a-entity>
    <!--Add Code here-->
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-entity position="0, -0.16, 1.14" width="1.8" height="0.9" scale="0.25 0.25 0.25" gltf-model="#ground" shadow="cast: true;"></a-entity>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-0.3 -0.001 0" rotation="0 55 0" scale="0.1 0.1 0.1" gltf-model="#eco-house" shadow="cast: true;"></a-entity>
      <a-entity position="0.3 -0.001 -0.6" rotation="0 -35 0" scale="0.1 0.1 0.1" gltf-model="#japan_building" shadow="cast: true;"></a-entity>
    </a-entity>
    
    <!--Add Code here-->

    <a-sky color="#000000"></a-sky>

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
